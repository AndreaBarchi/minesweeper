<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="flags-div">
        <p>?:</p>
        <p id="flags-label"></p>
    </div>
    <div id="result-div">
        <p id="result-p"></p>   
    </div>
    <div id="canvas-div">
        <canvas id="main-canvas"></canvas>
    </div>
    <div id="custom-difficulty-div">
        <label for="cols">Columns:</label>
        <input type="number" id="cols" min="1" max="199"></input>
        <label for="rows">Rows:</label>
        <input type="number" id="rows" min="1" max="199"></input>
        <label for="bombs">Bombs:</label>
        <input type="number" id="bombs" min="1" max="199"></input>
    </div>
    <div id="command-buttons">
        <select id="difficulty-select">
            <option value="easy">Easy</option>
            <option value="intermediate">Intermediate</option>
            <option value="hard">Hard</option>
            <option value="custom">Custom</option>
        </select>
        <div id="custom-difficulty">
            
        </div>
        <button id="start-button" onclick="startGame()">Start game!</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
